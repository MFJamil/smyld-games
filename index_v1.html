
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <link rel="icon" href="images/smyld_45.png">
        <meta name='viewport' content='width=device-width, initial-scale=1'></meta>
        <script src="https://cdn.jsdelivr.net/npm/smyld-lib-3d@0.1.39/dist/smyld-lib-3d.min.js"></script>
        <script src="scripts/vue.js"></script>
        <style>

            body {
               background-image: url("../images/ScreenShot00009.png");
               background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }

         </style>
        <link rel='stylesheet' href='css/styles.css' type='text/css' />
        <link rel='stylesheet' href='css/box.css' type='text/css' />

    </head>
    
    <body>
        <div id="app"  style="width: 100%;height: 100%;">

            <div id="desktopDiv">
                    <img id="pageLogo" src="images/smyld_200.png">
                    <h1 class="mainPageTitle">Software Projects</h1>
                    <img src="images/2d_icon.jpg" style="opacity: 0.4;cursor:pointer;width: 50px;height:50px;box-shadow: 2px 4px 8px silver;" onmousedown="window.location.href='../index.html'">
                    <img src="images/3d-icon2.png" style="opacity: 1;position: relative; cursor:pointer;width: 60px;height:60px;left:10px;top:8px;" onmousedown="window.location.href='box/index.html'">
    
            </div>

            
            <div id="contentsDiv" class="contentsDiv">
                <!--<projectsContainer />-->
                <smyld-lib-3d-box v-for="proj in list" :target="proj.link" :style="`position:absolute;left:${proj.x};top:${proj.y};`" >
                    <div slot="front" style="padding-top: 25px;">
                        <div ><img :src="proj.icon" class="group_icon"></div>
                        <span class="app_group_title">{{proj.title}}</span>
                        <div class="app_item" style="padding-top: 10px;">
                            <a stlye="text-decoration: none;
                            font-family: SMYLD-Digital;
                            padding: 20px;
                            color:black;
                            font-weight: bold;" :href="proj.link">{{proj.name}}</a>
                        </div>
                        
                    </div>
                    <div slot="right" style="width:100%;height:100%;font-size: 14px;text-align: center; word-wrap: break-word;padding-top: 30px;">
                        <span class="app_group_text">{{proj.text}}</span>
                    </div>
                </smyld-lib-3d-box>
    
            </div>
            
            <div id="impressumDTDiv" class="impressumDTDiv">
                <img src="images/Impressum_32.png" style="position: absolute;left:-15px;top:-35px;">
                <div id="contents"></div>
            </div>

            <div id="infoDTDiv" class="infoDTDiv">
                <img src="images/info_32.png" style="position: absolute;right:-15px;top:-35px;">
                <div id="contents"></div>
            </div>
                
            
            <script src='scripts/app.js'></script>
    
    </body>
</html>
